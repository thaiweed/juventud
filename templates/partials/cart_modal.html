<div x-show="cartOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-black/50 z-50 flex justify-end" x-cloak @open-cart.window="cartOpen = true">

    <div x-show="cartOpen" @click.away="cartOpen = false"
        x-transition:enter="transition transform ease-out duration-300" x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0" x-transition:leave="transition transform ease-in duration-300"
        x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full"
        class="w-full max-w-md bg-white h-full shadow-2xl flex flex-col">

        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-medium uppercase tracking-wider">Shopping Cart</h2>
            <button @click="cartOpen = false" class="text-gray-500 hover:text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="flex-1 p-4 overflow-y-auto" hx-get="{% url 'cart:cart_detail' %}"
            hx-trigger="load, open-cart from:body" hx-swap="innerHTML">
            <div class="text-center py-16">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>

    </div>
</div>
