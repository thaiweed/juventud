{% extends "base.html" %}

{% block content %}
<div id="main-content" class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center p-8 max-w-md bg-white border border-red-200 shadow-lg">
        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <h1 class="text-2xl font-bold mb-4 uppercase tracking-widest">Payment Cancelled</h1>
        <p class="text-gray-600 mb-6">Your payment was cancelled or failed. Your order has not been processed.</p>
        <div class="space-y-3">
             <a href="{% url 'cart:cart_detail' %}" 
               class="block w-full bg-black text-white px-8 py-3 uppercase tracking-wider text-sm hover:bg-gray-800 transition"
               hx-get="{% url 'cart:cart_detail' %}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true">
                Return to Cart
            </a>
            <a href="{% url 'catalog:product_list' %}" 
               class="block w-full border border-black text-black px-8 py-3 uppercase tracking-wider text-sm hover:bg-gray-50 transition"
               hx-get="{% url 'catalog:product_list' %}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}
