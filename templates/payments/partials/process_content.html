<div id="main-content" class="min-h-screen flex items-center justify-center bg-gray-50"
     hx-post="{% url 'payments:process' %}"
     hx-trigger="load"
     hx-target="this"
     hx-swap="innerHTML">
    <div class="text-center p-8">
        <h1 class="text-2xl font-bold mb-4 uppercase tracking-widest">Processing Payment</h1>
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-black mx-auto mb-4"></div>
        <p class="text-gray-600">Please wait while we redirect you to the payment gateway...</p>
        <p class="text-sm text-gray-400 mt-2">Order #{{ order.id }}</p>
    </div>
</div>
